<!doctype html>
<html lang="en" ng-app="film_factor">
<head>
  <meta charset="utf-8">
  <title>Film Factor</title>
  <!-- Angular stuff -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <!-- Third party angular module  -->
  <script src="lib/angular-local-storage.js"></script>

  <!-- Other third pary libs -->
  <script src="lib/jquery-latest.min.js"></script>
  <script src="lib/underscore.js"></script>
  <script src="lib/d3.v3.js"></script>
  <script src="lib/nvd3/nv.d3.js"></script>

  <!-- Angular custom scripts -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers/main_controller.js"></script>
  <script src="js/controllers/graph_data_controller.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

  <link href="css/vendor/nv.d3.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/app.css"/>

  <!-- PRODUCTION
  <script src="build/js/production.min.js"></script>
  <link rel="stylesheet" href="build/css/build.min.css"/>

  <!--load angular logic seperately because uglifying of this causes errors--><!--
  <script src="js/services/services.js"></script>
  <script src="js/controllers/controllers.js"></script>
  <script src="js/filters/filters.js"></script>
  <script src="js/directives/directives.js"></script>
  -->
</head>
<body ng-app="film_factor">
 <div id="loader">
    <h2>Loading ..</h2>
    <img class="loader" src="img/ajax-loader.gif">
  </div>

  <div class="overlay"></div>


  <div class="container" ng-controller="main_controller">
    <header>
	    Compare movie subfactors with critics and audience ratings
    </header>
    <div class="horizontal-line"></div>
    <div id="chart-contaner" ng-controller="graph_data_controller">
      <svg scatter-plot style="" id="main-chart"></svg>
    </div>

    <div class="rating-filters">
    <p>Type of rating ICON</p>
      <input type="checkbox" ng-click="triggerRatingType('audience', audience_status)"
       ng-true-value="off" ng-false-value="on" ng-model="audience_status" id="audience" name="radios" >
      <label for="audience">audience</label><div class="clear"></div>
      <input type="checkbox" ng-click="triggerRatingType('critics', critics_status)"
       ng-true-value="off" ng-false-value="on" ng-model="critics_status" id="critics" name="radios">
      <label for="critics">critics</label>
    </div>

    <div class="radio-toolbar">

      <input type="radio" ng-click="changeSubfactor('genre')" id="radio1" name="radios" value="all" checked>
      <label for="radio1">Genre</label>

      <input type="radio" ng-click="changeSubfactor('length')" id="radio2" name="radios"value="false">
      <label for="radio2">Length</label>

      <input type="radio" ng-click="changeSubfactor('release_date')" id="radio3" name="radios" value="true">
      <label for="radio3">Release year</label>
    </div>
  </div>
</body>
</html>
